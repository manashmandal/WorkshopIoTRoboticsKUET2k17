{% extends 'body.html' %} {% block body %}

<h1>Collected Data</h1>

<table class="table table-striped table-hover" id="data_table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Connected to</th>
            <th>x</th>
            <th>y</th>
        </tr>
    </thead>
    <tbody>
        {% for data in data_list %}
        <tr>
            <td class="serial">{{ data['#'] }}</td>
            <td class="name">{{ data['name'] }}</td>
            <td class="target">{{ data['target'] }}</td>
            <td class="xpos">{{ data['x'] }}</td>
            <td class="ypos">{{ data['y'] }}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>

</br>

<h1>Visualization</h1>

<div id="viz">

</div>

{% endblock %} {% block script %}

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

{% endblock %}
