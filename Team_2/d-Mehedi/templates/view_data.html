{% extends 'body.html' %} {% block body %}

<h1>Collected Data</h1>

<table class="table table-striped table-hover" id="data_table">
    <thead>
        <tr>
            <th>#</th>
            <th>Time (In Hour)</th>
            <th>Sensor Name</th>
            <th>Sensor Value</th>
        </tr>
    </thead>
    <tbody>
        {% for data in data_list %}
        <tr>
            <td class="serial">{{ data['#'] }}</td>
            <td class="h">{{ data['hour'] }}</td>
            <td class="sn">{{ data['sensor_name'] }}</td>
            <td class="sv">{{ data['sensor_value'] }}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>

</br>

<h1>Visualization</h1>

<div id="viz">

</div>

{% endblock %} {% block script %}

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

{% endblock %}
